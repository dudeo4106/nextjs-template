name: setup
description: 'Initialize pnpm and Node.js'

runs:
  using: 'composite'
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup `pnpm`
      uses: pnpm/action-setup@v4

    - name: Setup `Node.js`
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'pnpm'

    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile
