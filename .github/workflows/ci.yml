name: ci

on:
  push:
    branches:
      - '**'

concurrency:
  group: ${{ github.ref_name }}
  cancle-in-progress: true

jobs:
  install-depencencies:
    uses: ./.github/workflows/__install-dependencies.yml@main

  lint:
    needs: install-depencencies
    uses: ./.github/workflows/__lint.yml@main

  builds:
    needs: install-depencencies
    uses: ./.github/workflows/__build.yml@main
